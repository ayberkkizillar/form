<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-base">
        <div class="yvrlk"></div>
        <h1>Sign up for free to start live-streaming</h1>
        <div class="signup-base-btn">
          <div class="signup-box-btn">
            <a href="#">
              <img src="./img/faceee.png" alt="" />Sign up with Google</a
            >
          </div>
          <div class="signup-box-btn">
            <a href="#">
              <img src="./img/googleee.png" alt="" />Sign up with Google</a
            >
          </div>
          <div class="signup-box-btn">
            <a href="#">
              <img src="./img/twitter.png" alt="" />Sign up with Google</a
            >
          </div>
        </div>
        <div class="line-create-base">
          <div class="line">OR</div>
        </div>
        <h2>Sign up with your email address</h2>
      </div>
    </div>
    <div class="signup-container-bottom">
      <div class="signup-forms-base">
        <div class="signup-forms">
          <label for="profile-name">Profile name</label>
          <input type="text" id="profile-name" />
        </div>
        <div class="signup-forms">
          <label for="emails">Email</label>
          <input type="email" id="emails" />
        </div>
        <div class="signup-forms">
          <label for="passwords">Password</label>
          <input type="password" id="passwords" />
        </div>
        <h1>
          Use 8 or more characters with a mix of letters, numbers & symbols
        </h1>
        <div class="gender-soru">
          <label for="baslık"
            >What’s your gender? <span>(optional)</span></label
          >
        </div>

        <div class="gender-base">
          <div class="gender">
            <input type="radio" id="female" name="gnd" />
            <label for="female">Famele</label>
          </div>
          <div class="gender">
            <input type="radio" id="male" name="gnd" />
            <label for="male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" id="non" name="gnd" />
            <label for="non">Non-binary</label>
          </div>
        </div>
        <div class="gender-soru">
          <label for="baslık">What’s your date of borth?</label>
        </div>
        <div class="time-base">
          <div class="months">
            <label for="month">Month</label>
            <select name="mnth">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="months">
            <label for="month">Date</label>
            <select name="dte">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
            </select>
          </div>
          <div class="months">
            <label for="year">Year</label>
            <select name="yar">
              <option value="1">2021</option>
              <option value="2">2022</option>
              <option value="3">2023</option>
              <option value="4">2024</option>
            </select>
          </div>
        </div>
        <div class="accept">
          <input type="checkbox" id="onay" />
          <label for="onay"
            >Share my registration data with our content providers for marketing
            purposes.</label
          >
        </div>
        <div class="sozlesme">
          <h1>
            By creating an account, you agree to the
            <a href="#"> Terms of use and Privacy Policy. </a>
          </h1>
        </div>
        <div class="robot">
          <div class="robot-left">
            <input type="checkbox" id="rbt" />
            <label for="rbt">I’m not a robot</label>
          </div>
          <img src="./img/robot.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
